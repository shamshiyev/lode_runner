name: lode_runner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  equatable: ^2.0.5
  flame: ^1.17.0
  flame_audio: ^2.10.1
  flame_bloc: ^1.11.1
  flame_tiled: ^1.20.1
  flutter_bloc: ^8.1.5
  flutter:
    sdk: flutter
  bloc_concurrency: ^0.2.5

dev_dependencies:
